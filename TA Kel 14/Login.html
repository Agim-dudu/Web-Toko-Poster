<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toposs/login</title>
    <link rel="shortcut icon" href="Icon Toposs.ico">
    <link rel="stylesheet" href="Beranda.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="flex-column">
            <nav></nav>
                <div class="flex-row">
                    <div class="header">
                        <img class="logo" src="Logo Toposs.png" alt="Logo">
                    </div>
                    <div class="search">
                        <form class="searchbox">
                            <span class="material-symbols-outlined searchicon">search</span>
                            <input class="searchtext" type="text" placeholder="Search Disini...">
                        </form>
                    </div>
                    <div class="icon">
                        <a href="Saved.html" target="_blank">
                            <span class="material-symbols-outlined">favorite</span><br>
                            <span>Saved</span>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="Cart.html" target="_blank">
                            <span class="material-symbols-outlined">shopping_cart</span><br>
                            <span>Cart</span>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="Login.html" target="_blank">
                            <span class="material-symbols-outlined">person</span><br>
                            <span>Sign In</span>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- content -->
            <div class="flex-row">
                <div class="sign-in-head">
                    <table class="login-header">
                        <tr>
                            <th><h1>Login</h1></th>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="flex-row">
                <div class="sign-in">
                    <table class="login-content">
                        <tr>
                            <td class="data"><label for="">E-mail</label></td>
                        </tr>
                        <tr>
                            <td class="frm-box">
                                <form action="">
                                    <input class="frm" type="email">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td class="data"><label for="">Password</label></td>
                        </tr>
                        <tr>
                            <td class="frm-box">
                                <form action="">
                                    <input class="frm" type="password">
                                </form>
                            </td>
                        </tr>
                        <tr>
                            <td class="frm-box">
                                <label for="">
                                    <button class="btn-login" type="submit">Login</button>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td class="frm-box-login">
                                <p>Don't have an account?</p>
                            </td>
                        </tr>
                        <tr>
                            <td class="frm-box-login">
                                <a href="Signin.html" target="_blank">Create a customer account</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
