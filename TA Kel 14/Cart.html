<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toposs/cart</title>
    <link rel="shortcut icon" href="Icon Toposs.ico">
    <link rel="stylesheet" href="Beranda.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- header -->
        <div class="flex-column">
            <nav></nav>
                <div class="flex-row">
                    <div class="header">
                        <img class="logo" src="Logo Toposs.png" alt="Logo">
                    </div>
                    <div class="search">
                        <form class="searchbox">
                            <span class="material-symbols-outlined searchicon">search</span>
                            <input class="searchtext" type="text" placeholder="Search Disini...">
                        </form>
                    </div>
                    <div class="icon">
                        <a href="Saved.html" target="_blank">
                            <span class="material-symbols-outlined">favorite</span><br>
                            <span>Saved</span>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="Cart.html" target="_blank">
                            <span class="material-symbols-outlined">shopping_cart</span><br>
                            <span>Cart</span>
                        </a>
                    </div>
                    <div class="icon">
                        <a href="Login.html" target="_blank">
                            <span class="material-symbols-outlined">person</span><br>
                            <span>Sign In</span>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- content -->
            <div class="flex-row">
                <div class="empty-cart">
                    <p><strong>Hmmmm....</strong>it looks like your cart is empty.<br>Find yourself a <strong>Toposs!</strong></p>
                </div>
            </div>

            <div class="flex-row">
                <div class="empty-cart">
                    <button class="btn-cart" type="button">Shop now</button>
                </div>
            </div>

            <!-- footer -->
            <div class="flex-row">
                <div class="footer">
                    <h3>Support</h3>
                    <p>Terms of use</p>
                    <p>Contact us</p>
                    <p>Copyrights</p>
                    <p>Privacy policy</p>
                </div>
                <div class="footer">
                    <h3>Partner</h3>
                    <img src="img/Tokotok nama.png" alt="Logo Tokotok" style="width: 100px; height: 35px;">
                </div>
                <div class="footer">
                    <h3>Secure payment</h3>
                    <img src="img/payment.png" alt="Secure payment" style="width: 190px; height: 70px;">
                </div>
                <div class="footer">
                    <h3>Find us</h3>
                    <img src="img/fb.png" alt="Facebook" style="width: 40px; height: 40px;">
                    <img src="img/ig.png" alt="Instagram" style="width: 40px; height: 40px;">
                    <img src="img/twit.png" alt="Twitter" style="width: 40px; height: 40px;">
                    <img src="img/p.png" alt="Pinterest" style="width: 40px; height: 40px;">
                </div>
            </div>    
        </div>        
    </div>
</body>
</html>
